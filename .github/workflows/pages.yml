name: Deploy GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate static site
        run: |
          mkdir -p _site
          cat > _site/index.html << 'EOF'
          <!doctype html>
          <html lang="en">
            <head>
              <meta charset="utf-8" />
              <title>Deploy-page</title>
            </head>
            <body>
              <h1>Deploy-page</h1>
              <p>GitHub Actions workflow-only repository.</p>
            </body>
          </html>
          EOF

      - name: Configure Pages
        uses: 

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@754b35f32a0f3b39de40f060654fc5b36684dadf
        with:
          actions/deploy-pages@9dbe3b018cde3674dde74a2e54c000da5ecb799e

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@9dbe3b018cde3674dde74a2e54c000da5ecb799e
